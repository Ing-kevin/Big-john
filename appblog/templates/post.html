
{% extends 'main.html' %}

{% block img %}
  {% load staticfiles %}
  background-image: url('{% static 'img/post-bg.jpg' %}')
{% endblock %}

{% block header %}
<h1>{{ object.titulo }}</h1>
{% endblock %}

{% block main %}
<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  {{ object.contenido }}
            </div>
        </div>
    </div>
</article>
{% endblock %}
